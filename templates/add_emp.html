<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
  <body>
    {% include 'navbar.html' %}
    <h3 class="text-center my-3">Add An Employee!</h3>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card bg-light text-black">
          <div class="card-body">
            <form action="/add_emp" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="first_name">EmpID</label>
                  <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Enter Employee ID" value="{{ first_name }}">
                </div>

                <div class="mb-3">
                  <label for="last_name">Name Of Candidate</label>
                  <input type="text" id="last_name" name = "last_name" class="form-control" placeholder="Name Of Candidate" value="{{ last_name }}">                  
                </div>

                <div class="mb-3">
                  <label for="salary">User Status</label>
                  <input type="number" id="salary" name="salary" class="form-control" placeholder="User Status" value="{{ salary }}">
                </div>

                <div class="mb-3">
                  <label for="dept">Certification Name</label>
                  <input type="number" id="dept" name="dept" class="form-control" placeholder="Certification Name" value="{{ dept }}">
                </div>

                <div class="mb-3">
                  <label for="role">Certification Code</label>
                  <input type="number" id="role" name="role" class="form-control" placeholder="Certification Code" value="{{ role }}">
                </div>

                <div class="mb-3">
                  <label for="bonus">Certification Status</label>
                  <input type="number" id="bonus" name="bonus" class="form-control" placeholder="Certification Status" value="{{ bonus }}">
                </div>

                <div class="mb-3">
                  <label for="phone">Competency</label>
                  <input type="number" id="phone" name="phone" class="form-control" placeholder="Competency" value="{{ phone }}">
                </div>

                <div class="mb-3">
                  <label for="role">Certification Code</label>
                  <input type="number" id="role" name="role" class="form-control" placeholder="Certification Code" value="{{ role }}">
                </div>

                <div class="mb-3">
                  <label for="role">Certification Code</label>
                  <input type="number" id="role" name="role" class="form-control" placeholder="Certification Code" value="{{ role }}">
                </div>

                <div class="mb-3">
                  <label for="last_name">Name Of Candidate</label>
                  <input type="text" id="last_name" name = "last_name" class="form-control" placeholder="Name Of Candidate" value="{{ last_name }}">
                </div>

                <div class="mb-3">
                  <label for="last_name">Name Of Candidate</label>
                  <input type="text" id="last_name" name = "last_name" class="form-control" placeholder="Name Of Candidate" value="{{ last_name }}">
                </div>

                <div class="mb-3">
                  <label for="last_name">Name Of Candidate</label>
                  <input type="text" id="last_name" name = "last_name" class="form-control" placeholder="Name Of Candidate" value="{{ last_name }}">
                </div>

                <hr>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
